<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operasi Aritmatika</title>
</head>

<body>
    <div class="container">
        <h1>Aplikasi Operasi Aritmatika</h1>

        <div class="section">
            <h2>Deret Fibonacci</h2>
            <label for="inputA">Masukkan angka</label>
            <input type="text" id="inputA">
            <button id="inputFb">Hitung</button>
            <p id="hasil"></p>
        </div>

        <div class="section">
            <h2>Volume Bangun Ruang</h2>
            <label for="pilihan">Pilih jenis bangun ruang:</label>
            <select id="pilihan" class="pilihan">
                <option value="balok">Balok</option>
                <option value="kubus">Kubus</option>
                <option value="tabung">Tabung</option>
            </select>


            <div id="balok-input" class="input-section">
                <label for="length">Panjang:</label>
                <input type="number" id="panjang">
                <label for="width">Lebar:</label>
                <input type="number" id="lebar">
                <label for="height">Tinggi:</label>
                <input type="number" id="tinggi">
            </div>
            <div id="kubus-input" class="input-section">
                <label for="sisi">Sisi:</label>
                <input type="number" id="sisi">
            </div>
            <div id="tabung-input" class="input-section">
                <label for="radiusTabung">Radius:</label>
                <input type="number" id="radiusTabung">
                <label for="tinggiTabung">Tinggi:</label>
                <input type="number" id="tinggiTabung">
            </div>
            <button id="inputV">Hitung</button>
            <p id="hasilV"></p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
